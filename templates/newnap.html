{% extends "layout.html" %}

{% block title %}
    index
{% endblock %}

{% block main %}
<div class="topnav">
  <a id="napchat">Napchat</a>
  <a href="/">Nap Track</a>
  <a class="active" href="/newnap">New Nap</a>
  <a href='/history'>History</a>
  <a href="/leaderboard">Leaderboard</a>
  <a href="/profile">Profile</a>
  <a href="/logout">Log Out</a>
  <a href="#contacContactt"></a>
  <div class="search-container">
    <form action="/action_page.php">
      <input type="text" placeholder="Search.." name="search">
      <button type="submit">Submit</button>
    </form>
  </div>
</div>
  <br/><br/><br/>
  <div class="jumbotron jumbotron-fluid center">
    <h1 class="display-4" id="napchat">Add nap</h1>
    <hr class="my-4">
    <div class="body text-center">

      <form action="/newnap" method="post">
        <div class="form-group">
          <label for="date" class='lead'>Which date are you tracking sleep for? </label>
          <p>(If slept before midnight, count as the next day)</p>
          <input type="date" class="form-control" id="date" name="date" min={{week_ago}} max={{today}} required>
        </div>
        <div class="form-group">
          <label for="start" class='lead'>
            What time did you go to sleep?
          </label>
          <br/>
          <input type="time" class="form-control" id="start" name="start" required>
        </div>
        <div class="form-group">
          <label for="end" class='lead'>
            What time did you wake up?
          </label>
          <br/>
          <input type="time" class="form-control" id="end" name="end" required>
          <br/>
        </div>
        <button type="submit" class="btn btn-primary">Add Nap</button>
        
      </form>
    </div>
    
  </div>

  
{% endblock %}
